<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </div>

    <div class="center">
        <div class="score-board">
        <div class="game">
            <h2 id="result">Choose your weapon</h2>
            <h3 id="result-text">First to score 5 points wins the game</h3>

        <div class="score-container">
            <div class="score-box">
                <div class="sign">❔</div>
                <p class="score">Player: 0</p>
            </div>
            <div class="score-box">
                <div class="sign">❔</div>
                <p class="score">Computer: 0</p>
            </div>

        </div>

        <div class="buttons-container">
            <div class="button" id="rock" data-choice="rock">
                <div class="sign">✊</div>
            </div>
            <div class="button" id="paper" data-choice="paper">
                <div class="sign">✋</div>
            </div>
            <div class="button" id="scissors" data-choice="scissors">
                <div class="sign">✌</div>
            </div>

        </div>
        </div>
        </div>
    </div>

    <div class="footer">Copyright © 2023 kamilmachel</div>

    <script src="./script.js"></script>
</body>
</html>
