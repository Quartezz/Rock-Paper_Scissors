<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </div>

    <div class="center">
        <div class="score-board">
        <div class="game">
            <h2 id="result">Choose your weapon</h2>
            <h3 id="result-text">First to score 5 points wins the game</h3>

        <div class="score-container">
            <div class="score-box">
                <div class="sign" id="sign-player">❔</div>
                <p class="score" id="player-score">Player: 0</p>
            </div>
            <div class="score-box">
                <div class="sign" id="sign-computer">❔</div>
                <p class="score" id="computer-score">Computer: 0</p>
            </div>

        </div>

        <div class="buttons-container">
            <button class="btn_rock" id="rock" data-choice="rock">
                <div class="sign">✊</div>
                </button>
            
            <button class="btn_paper"  id="paper" data-choice="paper">
                <div class="sign">✋</div>
                </button>
            
            <button class="btn_scissors"  id="scissors" data-choice="scissors">
                <div class="sign">✌</div>
            </button>
            
        </div>
        </div>
        </div>
        </div>
    </div>

    <div class="footer">Copyright © 2023 kamilmachel</div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="play-again-button" class="modal-button">Play again!</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
